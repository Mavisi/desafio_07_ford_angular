 <main>


<section class="carro"> 

    <img src="ranger.png" alt="ford ranger" class="ranger">

</section>

<section class="form-section">

    <img src="ford.png" alt="logo da ford" class="logo-ford">

 <h4 class="text-center">Login</h4>

 <form (ngSubmit)="login()" novalidate>

  <div class="mb-3 input-group">
    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
    <input type="text" [(ngModel)]="nome" name="nome" class="form-control" placeholder="Digite seu nome">
  </div>

  <div class="mb-3 input-group">
    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
    <input type="password" [(ngModel)]="senha" name="senha" class="form-control" placeholder="Digite sua senha">
  </div>

  <div class="form-check form-switch mb-3 text-start">
    <input class="form-check-input"
           type="checkbox"
           id="manterConectado"
           [(ngModel)]="manterConectado"
           name="manterConectado">
    <label class="form-check-label" for="manterConectado">
      Continuar conectado
    </label>
  </div>
  <button type="submit" class="btn btn-primary w-100">Entrar</button>

  <!-- <div *ngIf="erroLogin" class="alert alert-danger mt-3">
    {{ erroLogin }}
  </div> -->

</form>


</section>


</main>
